<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body class="kartkaBody" onload="przygotujKartke()">
<div class="kontener">
    <div class="nadawca" id="nadawca">

    </div>
    <div class="prezenty" id="prezenty">

    </div>

</div>
<div class="kontener">
    <div class="miejsceNaZdjecie" id="miejsceNaZdjecie">

    </div>
</div>
<script type="text/javascript">
    function przygotujKartke()
    {
        document.getElementById("prezenty").innerHTML=activity.wyswietlPrezenty();
        document.getElementById("nadawca").innerHTML=activity.wyswietlLokalizacje();
        document.getElementById("miejsceNaZdjecie").style.backgroundImage= activity.wyswietlZdjecie();
    }


</script>
</body>
</html>
